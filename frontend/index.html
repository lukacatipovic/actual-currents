<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#2196F3">
    <title>Actual Currents - Tidal Flow Visualization</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
</head>
<body>
    <div id="map"></div>

    <div id="controls">
        <div id="sheet-handle" aria-label="Toggle controls panel">
            <div class="handle-bar"></div>
        </div>
        <div id="controls-content">
            <h3>Tidal Currents</h3>
            <div id="currentTime">Current time: --</div>
            <div class="time-controls">
                <button class="time-btn" id="prevBtn">-1h</button>
                <input type="datetime-local" id="timeInput" />
                <button class="time-btn" id="nextBtn">+1h</button>
            </div>
            <button id="nowBtn">Jump to Now</button>
            <button id="animateBtn" style="background: #9821f3;">Start Animation</button>
        </div>
        <div id="status">Ready</div>
    </div>

    <div id="legend">
        <h4>Current Speed</h4>
        <div class="legend-item">
            <div class="legend-color" style="background: #0000ff;"></div>
            <span>0.0 - 0.3 m/s (Calm)</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #00ff00;"></div>
            <span>0.3 - 0.6 m/s (Moderate)</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #ffff00;"></div>
            <span>0.6 - 1.0 m/s (Strong)</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #ff0000;"></div>
            <span>>1.0 m/s (Very Strong)</span>
        </div>
    </div>

    <!-- Mobile node info drawer (replaces popups on mobile) -->
    <div id="node-drawer">
        <div class="handle-bar"></div>
        <div id="drawer-content"></div>
    </div>

    <script src="js/device.js"></script>
    <script src="js/config.js"></script>
    <script src="js/particles.js"></script>
    <script>
        // Mapbox access token
        mapboxgl.accessToken = 'pk.eyJ1IjoibHVrYWNhdGlwb3ZpYyIsImEiOiJjbWtoZHZxa2wwamR6M2Nvb3Y5cGJubTQwIn0.iuVLjdpQvRkHoxPV9IsUvg';

        // Initialize map
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v12',
            center: [-70, 41],
            zoom: 7,
            pitch: 0
        });

        // API endpoint (configurable for Capacitor)
        const API_BASE = Config.API_BASE;

        // Data storage
        let meshData = null;
        let particleSystem = null;
        let currentTime = new Date();

        // Auto-load configuration
        const MIN_ZOOM_FOR_DATA = 8;
        const DEBOUNCE_MS = Device.isMobile() ? 200 : 100;
        let loadDebounceTimer = null;
        let currentAbortController = null;

        // ─── Bottom sheet toggle ──────────────────────────────────────────
        const sheetHandle = document.getElementById('sheet-handle');
        const controlsEl = document.getElementById('controls');

        sheetHandle.addEventListener('click', () => {
            controlsEl.classList.toggle('collapsed');
        });

        // ─── Legend collapse on mobile ────────────────────────────────────
        const legendEl = document.getElementById('legend');
        const legendHeader = legendEl.querySelector('h4');

        legendHeader.addEventListener('click', () => {
            if (Device.isMobile()) {
                legendEl.classList.toggle('expanded');
            }
        });

        // ─── Node drawer dismiss ──────────────────────────────────────────
        const nodeDrawer = document.getElementById('node-drawer');

        nodeDrawer.addEventListener('click', (e) => {
            // Dismiss when tapping the handle bar area
            if (e.target === nodeDrawer || e.target.classList.contains('handle-bar')) {
                nodeDrawer.classList.remove('visible');
            }
        });

        // Dismiss drawer on map click
        map.on('click', () => {
            nodeDrawer.classList.remove('visible');
        });

        // ─── Status helpers ───────────────────────────────────────────────
        const status = document.getElementById('status');
        function setStatus(msg, type = '') {
            status.textContent = msg;
            status.className = type;
        }

        // ─── Time helpers ─────────────────────────────────────────────────
        function formatDateTimeLocal(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${year}-${month}-${day}T${hours}:${minutes}`;
        }

        function updateTimeDisplay() {
            const timeStr = currentTime.toLocaleString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                timeZoneName: 'short'
            });
            document.getElementById('currentTime').textContent = `Current time: ${timeStr}`;
            document.getElementById('timeInput').value = formatDateTimeLocal(currentTime);
        }

        updateTimeDisplay();

        // ─── Data loading ─────────────────────────────────────────────────
        function scheduleLoad() {
            clearTimeout(loadDebounceTimer);

            if (map.getZoom() < MIN_ZOOM_FOR_DATA) {
                if (currentAbortController) {
                    currentAbortController.abort();
                }
                clearMesh();
                setStatus(`Zoom in to see tidal currents (zoom ${Math.floor(map.getZoom())}/${MIN_ZOOM_FOR_DATA}+)`, '');
                return;
            }

            setStatus('Loading...', 'loading');
            loadDebounceTimer = setTimeout(loadMeshData, DEBOUNCE_MS);
        }

        function clearMesh() {
            const source = map.getSource('mesh-nodes');
            if (source) {
                source.setData({ type: 'FeatureCollection', features: [] });
            }
            if (particleSystem) {
                particleSystem.destroy();
                particleSystem = null;
                const btn = document.getElementById('animateBtn');
                btn.textContent = 'Start Animation';
                btn.style.background = '#2196F3';
            }
            meshData = null;
        }

        async function loadMeshData() {
            if (currentAbortController) {
                currentAbortController.abort();
            }
            currentAbortController = new AbortController();

            const bounds = map.getBounds();
            const minLat = bounds.getSouth();
            const maxLat = bounds.getNorth();
            const minLon = bounds.getWest();
            const maxLon = bounds.getEast();

            try {
                const timeStr = currentTime.toISOString();
                let url = `${API_BASE}/mesh?min_lat=${minLat}&max_lat=${maxLat}&min_lon=${minLon}&max_lon=${maxLon}&time=${timeStr}`;

                // Skip depth data on mobile (only used for click popups)
                if (Device.isMobile()) {
                    url += '&include_depth=false';
                }

                const response = await fetch(url, { signal: currentAbortController.signal });

                if (!response.ok) {
                    const text = await response.text();
                    if (response.status === 400 && text.includes('Too many nodes')) {
                        setStatus('Too many nodes - zoom in more', '');
                        return;
                    }
                    if (response.status === 404) {
                        clearMesh();
                        setStatus('No tidal data in this area', '');
                        return;
                    }
                    throw new Error(`HTTP ${response.status}: ${text}`);
                }

                meshData = await response.json();
                visualizeMesh();

            } catch (error) {
                if (error.name === 'AbortError') return;
                setStatus(`Error: ${error.message}`, 'error');
                console.error('Failed to load mesh:', error);
            }
        }

        // ─── Node click handler ───────────────────────────────────────────
        function handleNodeClick(e) {
            const props = e.features[0].properties;
            const coords = e.features[0].geometry.coordinates.slice();

            const direction = Math.atan2(props.v_vel, props.u_vel) * 180 / Math.PI;
            let bearing = (direction + 90) % 360;
            if (bearing < 0) bearing += 360;
            const directions = ['N', 'NE', 'E', 'SE', 'S', 'SW', 'W', 'NW'];
            const dirIndex = Math.round(bearing / 45) % 8;
            const dirText = directions[dirIndex];

            const infoHTML = `
                <strong>Tidal Current</strong><br/>
                <strong>Speed:</strong> ${props.magnitude.toFixed(3)} m/s<br/>
                <strong>Direction:</strong> ${bearing.toFixed(0)}&deg; (${dirText})<br/>
                <strong>U (East):</strong> ${props.u_vel.toFixed(3)} m/s<br/>
                <strong>V (North):</strong> ${props.v_vel.toFixed(3)} m/s<br/>
                <strong>Depth:</strong> ${(props.depth || 0).toFixed(1)} m
            `;

            if (Device.isMobile()) {
                document.getElementById('drawer-content').innerHTML = infoHTML;
                nodeDrawer.classList.add('visible');
            } else {
                new mapboxgl.Popup()
                    .setLngLat(coords)
                    .setHTML(infoHTML)
                    .addTo(map);
            }
        }

        // ─── Mesh visualization ───────────────────────────────────────────
        function visualizeMesh() {
            if (!meshData) return;

            const { lat, lon, u_velocity, v_velocity, depth } = meshData.nodes;
            const n = lat.length;
            const features = new Array(n);
            for (let i = 0; i < n; i++) {
                const u = u_velocity[i];
                const v = v_velocity[i];
                features[i] = {
                    type: 'Feature',
                    geometry: { type: 'Point', coordinates: [lon[i], lat[i]] },
                    properties: {
                        magnitude: Math.sqrt(u * u + v * v),
                        u_vel: u,
                        v_vel: v,
                        depth: depth ? depth[i] : 0
                    }
                };
            }

            const geojsonData = { type: 'FeatureCollection', features: features };

            const existingSource = map.getSource('mesh-nodes');
            if (existingSource) {
                existingSource.setData(geojsonData);
            } else {
                map.addSource('mesh-nodes', { type: 'geojson', data: geojsonData });

                map.addLayer({
                    id: 'mesh-nodes',
                    type: 'circle',
                    source: 'mesh-nodes',
                    paint: {
                        'circle-radius': 3,
                        'circle-color': [
                            'interpolate',
                            ['linear'],
                            ['get', 'magnitude'],
                            0.0, '#0000ff',
                            0.3, '#00ff00',
                            0.6, '#ffff00',
                            1.0, '#ff0000',
                            2.0, '#ff0000'
                        ],
                        'circle-opacity': 0
                    }
                }, 'waterway-label');

                map.on('click', 'mesh-nodes', handleNodeClick);
                map.on('mouseenter', 'mesh-nodes', () => {
                    map.getCanvas().style.cursor = 'pointer';
                });
                map.on('mouseleave', 'mesh-nodes', () => {
                    map.getCanvas().style.cursor = '';
                });
            }

            const magnitudes = features.map(f => f.properties.magnitude);
            const maxMag = Math.max(...magnitudes);
            const avgMag = magnitudes.reduce((a, b) => a + b, 0) / magnitudes.length;

            setStatus(
                `${features.length.toLocaleString()} nodes | ` +
                `Avg: ${avgMag.toFixed(3)} m/s | Max: ${maxMag.toFixed(3)} m/s`,
                'success'
            );

            // Auto-start or update particle animation with adaptive settings
            if (!particleSystem) {
                const isMobile = Device.isMobile();
                const isLowEnd = Device.hasLowMemory() || Device.prefersReducedMotion();

                particleSystem = new ParticleSystem(map, meshData, {
                    numParticles: isLowEnd ? 800 : (isMobile ? 1200 : 2500),
                    speedScale: 2,
                    maxAge: isMobile ? 60 : 80,
                    trailFade: isMobile ? 0.92 : 0.95,
                    lineWidth: isMobile ? 1.0 : 1.5,
                    frameSkip: isLowEnd ? 2 : 1
                });

                particleSystem.start();
                const btn = document.getElementById('animateBtn');
                btn.textContent = 'Stop Animation';
                btn.style.background = '#4CAF50';
            } else {
                particleSystem.updateMeshData(meshData);
            }
        }

        // ─── Time controls ────────────────────────────────────────────────
        function adjustTime(hours) {
            currentTime = new Date(currentTime.getTime() + hours * 60 * 60 * 1000);
            updateTimeDisplay();
            scheduleLoad();
        }

        function jumpToNow() {
            currentTime = new Date();
            updateTimeDisplay();
            scheduleLoad();
        }

        function handleTimeInputChange(e) {
            const newTime = new Date(e.target.value);
            if (!isNaN(newTime.getTime())) {
                currentTime = newTime;
                updateTimeDisplay();
                scheduleLoad();
            }
        }

        function toggleAnimation() {
            if (!particleSystem) return;
            const running = particleSystem.toggle();
            const btn = document.getElementById('animateBtn');
            btn.textContent = running ? 'Stop Animation' : 'Start Animation';
            btn.style.background = running ? '#4CAF50' : '#2196F3';
        }

        // ─── Event listeners ──────────────────────────────────────────────
        document.getElementById('prevBtn').addEventListener('click', () => adjustTime(-1));
        document.getElementById('nextBtn').addEventListener('click', () => adjustTime(1));
        document.getElementById('nowBtn').addEventListener('click', jumpToNow);
        document.getElementById('timeInput').addEventListener('change', handleTimeInputChange);
        document.getElementById('animateBtn').addEventListener('click', toggleAnimation);

        map.on('moveend', scheduleLoad);

        map.on('load', () => {
            map.addSource('mapbox-bathymetry', {
                type: 'vector',
                url: 'mapbox://mapbox.terrain-rgb'
            });

            map.addLayer({
                id: 'bathymetry-layer',
                type: 'fill',
                source: 'mapbox-bathymetry',
                'source-layer': 'contour',
                paint: {
                    'fill-color': [
                        'interpolate',
                        ['linear'],
                        ['get', 'depth'],
                        0, 'rgba(49, 119, 155, 0.7)',
                        100, 'rgba(41, 101, 132, 0.7)',
                        500, 'rgba(33, 83, 109, 0.7)',
                        1000, 'rgba(25, 65, 86, 0.7)',
                        2000, 'rgba(17, 47, 63, 0.7)',
                        5000, 'rgba(9, 29, 40, 0.7)'
                    ],
                    'fill-opacity': 0.6
                },
                filter: ['all', ['>=', 'depth', 0]]
            }, 'water');

            map.addLayer({
                id: 'bathymetry-contours',
                type: 'line',
                source: 'mapbox-bathymetry',
                'source-layer': 'contour',
                paint: {
                    'line-color': 'rgba(32, 74, 135, 0.4)',
                    'line-width': 0.5,
                    'line-opacity': 0.4
                },
                filter: ['all', ['>=', 'depth', 0]]
            }, 'bathymetry-layer');

            map.addSource('gebco-bathymetry', {
                type: 'raster',
                tiles: [
                    'https://tiles.gebco.net/tiles/gebco_2023_sub_ice/{z}/{x}/{y}.png'
                ],
                tileSize: 256,
                attribution: '&copy; GEBCO'
            });

            map.addLayer({
                id: 'gebco-bathymetry-layer',
                type: 'raster',
                source: 'gebco-bathymetry',
                paint: {
                    'raster-opacity': 0.4,
                    'raster-color-mix': [0, 0, 0, 0],
                    'raster-color': [
                        'interpolate',
                        ['linear'],
                        ['raster-value'],
                        0, 'rgba(49, 119, 155, 0)',
                        100, 'rgba(41, 101, 132, 0.5)',
                        1000, 'rgba(33, 83, 109, 0.7)',
                        3000, 'rgba(25, 65, 86, 0.8)',
                        5000, 'rgba(17, 47, 63, 0.9)',
                        8000, 'rgba(9, 29, 40, 1)'
                    ]
                }
            }, 'bathymetry-contours');

            setTimeout(scheduleLoad, 500);
        });

        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(reg => console.log('SW registered:', reg.scope))
                .catch(err => console.warn('SW registration failed:', err));
        }
    </script>
</body>
</html>
